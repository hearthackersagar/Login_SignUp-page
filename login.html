<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberGeeks</title>
    <link rel="stylesheet" href="style_login.css" />
    <link rel="icon" type="image/x-icon" href="image/favicon.ico">
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <h2 class="logo"><a href="#">CyberGeeks</a></h2>
        <ul class="links">
          <li><a href="file.html">Home</a></li>
          <li><a href="file.html">About Us</a></li>
          <li><a href="file.html">Services</a></li>
          <li><a href="file.html">Portfolio</a></li>
          <li><a href="file.html">Contact Us</a></li>
        </ul>
        <div class="buttons">
          <a href="login.html" class="signin">Sign In</a>
          <a href="signup.html" class="signup">Sign Up</a>
        </div>
      </nav>
    </header>
    <section class="hero-section">
        <div class="wrapper">
            <form action="#">
              <h2>Login</h2>
                <div class="input-field">
                <input type="text" required>
                <label>Enter Your Email</label>
              </div>
              <div class="input-field">
                <input type="password" required>
                <label>Enter Your Password</label>
              </div>
              <div class="forget">
                <label for="remember">
                  <input type="checkbox" id="remember">
                  <p>Remember me</p>
                </label>
                <a href="#">Forgot password?</a>
              </div>
              <button type="submit">Log In</button>
              <div class="register">
                <p>Don't have an account? <a href="signup.html">Register</a></p>
              </div>
            </form>
          </div>
      <div class="img">
        <img src="image/hero-bg.png" alt="hero image" />
      </div>
    </section>
  </body>
</html>
